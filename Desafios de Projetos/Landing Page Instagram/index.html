<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>

    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <section class="wrapper">
        <div class="phone">
            <img src="./assets/img/instagram-celular.png" alt="">
        </div>
        <div class="instagram-continue">
            <div class="group-top">
                <img src="./assets/img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./assets/img/Polish_20230118_214400276[1] (1).png" alt="foto de perfil">

                <a href="#" class="instagram-login">Continue como Josenascimento.1</a>

            <div class="group-end">
                <p class="not-account">Não é Josenascimento.1?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
